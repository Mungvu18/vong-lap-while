<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script>
 let num;
 let total = 0;
 while (num != -1){
     num =parseInt(prompt('nhập vào số a:'))
     alert(num);
     total += num;
 }
 document.getElementById('demo').innerText= total;
</script>
</body>
</html>
